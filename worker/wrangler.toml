name = "relius-contact-form"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Production environment variables
[vars]
# Update this to your actual domain (GitHub Pages or custom domain)
ALLOWED_ORIGIN = "https://relius.ai"
TO_EMAIL = "contact@relius.ai"
FROM_EMAIL = "Relius Website <noreply@relius.ai>"
# Optional: Discord webhook URL for instant notifications in #relius-marketing
# DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/..." (set via wrangler secret)

# Secrets (set via `wrangler secret put RESEND_API_KEY`)
# RESEND_API_KEY = "re_..." (DO NOT put actual key here - use wrangler secret)
